<section>
    <h2 class="view-title text-center mb-3 mt-5 fw-bold">Datos e información de usuario</h2>
</section>
<section class="container container_ft mt-5 border rounded shadow-lg">
    <div class="row p-5">
        <div class="col d-flex justify-content-center">
            <figure class="img-fluid align-items-center">
                <img class="img-fluid img-thumbnail rounded-circle smaller-circle align-items-center" [src]="oneUser?.image" [alt]="oneUser?.first_name">
            </figure>
        </div>
        <section class="col">
            <div>
                <h1 class="t2 pt-4">{{oneUser?.first_name}}</h1>
                <h2>{{oneUser?.last_name}}</h2>
                <hr>
                <h3 class="pt-3 fw-bold">Nombre de Usuario:</h3>
                <h4>{{oneUser?.username}}</h4>
                <h3 class="pt-4 fw-bold">Correo 
                    electrónico:</h3>
                <h4>{{oneUser?.email}}</h4>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="row mt-5">
                    <app-buttons [parent]="'view'" [idUser]="oneUser?._id || ''"></app-buttons>
                </div>
            </div>
        </section>
    </div>
</section>
