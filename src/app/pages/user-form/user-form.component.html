
<section>
    <h2 class="t2 text-center mt-5 fw-bold">Bienvenido a un nuevo registro de usuario</h2>
</section>
<section class="container">
    <h1>{{ type }}</h1>
    <form class="mt-5" [formGroup]="usersForm" (ngSubmit)="getDataForm()">
        <div>
            <label for="first_name" class="form-label"><h4>Nombre del usuario</h4></label>
            <input type="string" class="form-control" type="text" id="first_name" formControlName="first_name">
        </div>
        <div>
            <label for="last_name" class="form-label mt-4"><h4>Apellido del usuario</h4></label>
            <input type="string" class="form-control" type="text" id="last_name" formControlName="last_name">
        </div>
        <div>
            <label for="email" class="form-label mt-4"><h4>Correo electrónico</h4></label>
            <input type="string" class="form-control" type="email" id="email" formControlName="email">
        </div>
        <div>
            <label for="username" class="form-label mt-4"><h4>Nombre de usuario</h4></label>
            <input type="string" class="form-control" type="text" id="username" formControlName="username">
        </div>
        <div>
            <label for="password" class="form-label mt-4"><h4>Contraseña</h4></label>
            <input type="string" class="form-control" type="text" id="password">
        </div>
        <input type="submit" value="Enviar" class="btn btn-outline-primary mt-5 px-5">

    </form>
</section>
