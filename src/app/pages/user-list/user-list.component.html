<section class="container container_ft">
    <section>
        <h2 class="t2 text-center mt-5 fw-bold">Bienvenido al registro de usuarios</h2>
    </section>
    <section class="row mt-5">
        @for (user of arrUsers; track user._id) {
            <article class="col-12 col-md-6 col-lg-4">
                <!-- <p>{{ user.first_name + " " + user.last_name}}</p> -->
                <app-user-card [miUser]="user"></app-user-card>
            </article>
        }
    </section>
</section>
