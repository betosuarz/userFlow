<div class="d-flex justify-content-between align-items-center">
    @if (parent === 'card') {
    <a class="col btn btn-outline-primary d-flex flex-column align-items-center border-0"
        [routerLink]="['/user', idUser]"><i class="icon fa-solid fa-magnifying-glass"></i>Detalle</a>
    }@else if (parent === 'view') {
    <a class="col btn btn-outline-primary d-flex flex-column align-items-center border-0" [routerLink]="['/user']"><i
            class="fa-solid fa-list"></i>Listado</a>
    }
    <a class="col btn btn-outline-success d-flex flex-column align-items-center border-0"
        [routerLink]="['/update/user', idUser]"><i class="fa-solid fa-rotate"></i>Actualizar</a>
    <button class=" col btn btn-outline-danger d-flex flex-column align-items-center border-0"
        (click)="deleteUser(idUser)"><i class="fa-solid fa-trash"></i>Eliminar</button>
</div>
